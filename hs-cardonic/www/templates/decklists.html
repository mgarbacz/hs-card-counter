<ion-view title="HS Card Counter">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="decklist in decklists" href="#/app/decklists/{{decklist.id}}">
        {{decklist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
