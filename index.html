<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="deck-list">
    <header>
      <h1>Decks</h1>
    </header>
    <div id="deck-selects">
      <button type="button" class="deck-select druid" data-deck="heavy">
        Heavy
      </button>
      <button type="button" class="deck-select warlock" data-deck="handlock">
        Handlock
      </button>
      <button type="button" class="deck-select warrior" data-deck="naxxroll">
        Naxxroll
      </button>
      <button type="button" class="deck-select paladin" data-deck="madness">
        Madness
      </button>
      <button type="button" class="deck-select rogue" data-deck="legendeath">
        Legendeath
      </button>
    </div>
  </div>
  <div id="container">
    <header>
      <h1>Hearthstone Card Counter</h1>
    </header>
    <p>Cards remaining: <span id="cards-remaining">0</span></p>
    <ul id="card-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
